<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function randomPrint(counter){
        return new Promise(function(resolve, reject){
            var randomInterval = Math.floor(Math.random() * 1000);
            setTimeout(function(){
                console.log(counter + ', interval: ' + randomInterval);
                resolve(randomInterval);

            }, randomInterval);
        });
    }

    var p = randomPrint(1);

    setTimeout(function(){
        p.then(function(r){
            console.log('printing the random interval', + r);
        });
    }, 3000)
</script>

</body>
</html>
